<!DOCTYPE html>
<html>
    <head>
        <title>assignment1Q3</title>
    </head>
    <body>
        <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>
        <p>One column:</p>
        <table>
            <tr>
                <td style="border: 2px solid rgb(224, 219, 219);">100</td>
            </tr>
        </table>
        <p>One column and three coloumns:</p>
        <table>
            <tr>
                <td style="border: 2px solid rgb(224, 219, 219);">100</td>
                <td style="border: 2px solid rgb(224, 219, 219);">200</td>
                <td style="border: 2px solid rgb(224, 219, 219);">300</td>
            </tr>
        </table>
        <p>Two rows and three columns:</p>
        <table>
            <tr>
                <td style="border: 2px solid rgb(224, 219, 219);">100</td>
                <td style="border: 2px solid rgb(224, 219, 219);">200</td>
                <td style="border: 2px solid rgb(224, 219, 219);">300</td>
            </tr>
            <tr>
                <td style="border: 2px solid rgb(224, 219, 219);">400</td>
                <td style="border: 2px solid rgb(224, 219, 219);">500</td>
                <td style="border: 2px solid rgb(224, 219, 219);">600</td>
            </tr>
        </table>
    </body>
</html>
